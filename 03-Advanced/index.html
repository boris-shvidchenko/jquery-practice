<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>jQuery Basics</title>
        <script src='../jquery.js'></script>
        <script>

            // advanced selectors and filters

            // $('document').ready(function(){
            //     $('div > p').css('border', '1px solid blue');
            //     $('div > p.fourthpara').css('border', '2px solid red');
            //     $('#box + ul').css('border', '2px solid green');
            //     $('p:first-child').css('backgroundColor','#ccc');
            // });

            // creating content

            $('document').ready(function(){
                $('#create_text').click(() => {
                    $('#container p').text('Replaced and created this text');
                });
            });

            // inserting content

            $('document').ready(function(){
                $('#append').click(() => {
                    $('#p-append').append('-Appended');
                });
                $('#prepend').click(() => {
                    $('#p-append').prepend('-Prepended');
                });
            });

            // modifying content

            $('document').ready(function(){
                $('#container2 p').wrap("<div class='colorbox'>");
            });

        </script>
        <style>
            .colorbox {
                color:#00d8ff;
            }
        </style>
    </head>
    <body>
        <p>Text 1</p>
        <p>Text 2</p>
        <div>
            <p>Text 3</p>
            <p>Text 4</p>
            <p>Text 5</p>
            <p class='fourthpara'>Text 6</p>
        </div>
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
        </ul>
        <div id='box'>
            <p>Text 6</p>
            <p>Text 7</p>
            <p class='last'>Text 8</p>
        </div>
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Home</a></li>
        </ul>
        <hr>
        <a href='#' id='create_text'>Create Text</a> 
        <div id='container'>
            <p></p>
        </div>
        <hr>
        <a href='#' id='append'>Append</a>
        <a href='#' id='prepend'>Prepend</a>
        <p id='p-append'></p>
        <hr>
        <div id='container2'>
            <p>Text 9</p>
        </div>
    </body>
</html>
